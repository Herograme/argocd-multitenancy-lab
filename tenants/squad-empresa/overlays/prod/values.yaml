# Overlay PROD - Squad Empresa
# Recursos de producao com alta disponibilidade

configs:
  params:
    server.insecure: false  # TLS obrigatorio em prod

  cm:
    url: https://argocd-squad-empresa.exemplo.com

server:
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

controller:
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

repoServer:
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# HA settings para prod
redis-ha:
  enabled: true
