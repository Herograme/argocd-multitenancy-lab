# Argo CD Tenant - Squad Empresa
# Configurações com SSO GitHub para teste

crds:
  install: false

#############################################
# CONFIGURAÇÕES DO SERVER
#############################################
configs:
  params:
    server.insecure: true

  # ConfigMap do Argo CD
  cm:
    url: http://localhost:9092

    # SSO desabilitado - configurar conforme ambiente de produção
    # Para Cloudflare OIDC, descomentar e configurar:
    # oidc.config: |
    #   name: Cloudflare
    #   issuer: https://<team-name>.cloudflareaccess.com
    #   clientID: <client-id>
    #   clientSecret: $oidc.cloudflare.clientSecret

  # RBAC - Squad Empresa
  rbac:
    policy.csv: |
      # Roles para a squad (configurar grupos SSO em produção)
      p, role:squad-empresa-admin, applications, *, squad-empresa/*, allow
      p, role:squad-empresa-admin, applicationsets, *, squad-empresa/*, allow
      p, role:squad-empresa-admin, logs, get, squad-empresa/*, allow
      p, role:squad-empresa-admin, exec, create, squad-empresa/*, allow
      p, role:squad-empresa-admin, projects, *, squad-empresa, allow
      p, role:squad-empresa-admin, repositories, *, *, allow
      p, role:squad-empresa-admin, clusters, get, *, allow

      # Binding de grupos SSO (configurar em produção)
      # g, squad-empresa-admins, role:squad-empresa-admin

    policy.default: ""
    scopes: "[groups, email]"

#############################################
# RECURSOS DO SERVER
#############################################
server:
  service:
    type: ClusterIP

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

#############################################
# CONTROLLER
#############################################
controller:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

#############################################
# REPO SERVER
#############################################
repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

#############################################
# REDIS
#############################################
redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

#############################################
# DEX - HABILITADO PARA SSO
#############################################
dex:
  enabled: false  # Habilitar quando SSO estiver configurado

notifications:
  enabled: false

applicationSet:
  enabled: true
