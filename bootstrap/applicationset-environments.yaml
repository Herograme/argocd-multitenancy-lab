# ApplicationSet com Matrix Generator
# Gera Applications combinando: squad x environment
#
# Resultado:
#   - argocd-tenant-squad-empresa-dev
#   - argocd-tenant-squad-empresa-staging
#   - argocd-tenant-squad-empresa-prod
#   - argocd-tenant-squad-faturamento-dev
#   - ... etc

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-tenants-multi-env
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          # Generator 1: Detecta squads pelo base/values.yaml
          - git:
              repoURL: https://github.com/Herograme/argocd-multitenancy-lab.git
              revision: HEAD
              directories:
                - path: tenants/*/base
          # Generator 2: Lista de environments
          - list:
              elements:
                - env: dev
                - env: staging
                - env: prod

  template:
    metadata:
      # Nome: argocd-tenant-squad-empresa-dev
      name: 'argocd-tenant-{{path.basename}}-{{env}}'
    spec:
      project: default

      source:
        repoURL: https://github.com/Herograme/argocd-multitenancy-lab.git
        targetRevision: HEAD
        path: 'tenants/{{path.basename}}'
        helm:
          # Combina base + overlay do environment
          valueFiles:
            - base/values.yaml
            - 'overlays/{{env}}/values.yaml'
          # Helm chart do Argo CD
          # Nota: Precisa ajustar para usar chart remoto

      destination:
        server: https://kubernetes.default.svc
        # Namespace: squad-empresa-dev, squad-empresa-prod, etc
        namespace: '{{path.basename}}-{{env}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
